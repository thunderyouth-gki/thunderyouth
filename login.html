<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Modal with Redirect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #DBCFEF;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal-content {
      background-color: white;
      padding: 30px 20px;
      border-radius: 20px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    .modal-content h2 {
      margin-top: 0;
      color: #4D0FB1;
    }

    .modal-content input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      width: 80%;
      border-radius: 10px;
      margin: 15px 0;
      font-size: 1rem;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #4D0FB1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #3a0e8e;
    }

    #logoutBtn {
      display: none;
      margin: 20px;
      background-color: #ccc;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="emailModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Welcome!</h2>
      <p>Please enter your email to continue:</p>
      <input type="email" id="emailInput" placeholder="you@example.com" />
      <button onclick="saveEmail()">Submit</button>
    </div>
  </div>

  <button id="logoutBtn" onclick="logout()">Logout</button>

  <script>
    function getRedirectPage() {
      const params = new URLSearchParams(window.location.search);
      return params.get("redirect");
    }

    function saveEmail() {
      const input = document.getElementById("emailInput");
      const email = input.value.trim();

      if (email && email.includes("@")) {
        localStorage.setItem("email", email);
        document.getElementById("emailModal").style.display = "none";
        document.getElementById("logoutBtn").style.display = "block";
        fetchHistory(email);

        const redirect = getRedirectPage();
        if (redirect) {
          window.location.href = redirect + ".html";
        }
      } else {
        alert("Please enter a valid email address.");
      }
    }

    function logout() {
      localStorage.removeItem("email");
      location.reload();
    }

    function fetchHistory(email) {
      console.log("Fetching history for:", email);
      // You can replace this with actual logic
    }

    window.onload = function () {
      const savedEmail = localStorage.getItem("email");
      const redirect = getRedirectPage();

      if (savedEmail) {
        document.getElementById("emailModal").style.display = "none";
        document.getElementById("logoutBtn").style.display = "block";
        fetchHistory(savedEmail);

        if (redirect) {
          window.location.href = redirect;
        }
      }
    };
  </script>
</body>
</html>
