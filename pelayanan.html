<!DOCTYPE html>
<html lang="id">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://github.com/thunderyouth-gki/thunderyouth/blob/main/logo.png?raw=true">
  <title>Pelayanan | Thunder Youth</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
     * {
          box-sizing: border-box;
        }
    body {
      font-family: 'Poppins', sans-serif;
      padding-left: 20px;
      width : 90vw;
      background-color: #f8f8f8;
      min-height:120vh;
      overflow-x: hidden;
    }

    .header {
      position: sticky;
      width: 100%;
      height: 30px; /* Ensures a consistent height */
      padding-top: 10px;
      padding-bottom: 10px;
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      
    }
    .header img {
      height: 25px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }

    .subtitle {
      margin-bottom: 30px;
      font-size: 1rem;
      color: #444;
    }

    .talent-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    h1, h2 {
      color:#4D0FB1;
    }

    p {
      color:#252424
    }

    .talent-button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #e5d4f3;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .talent-button.selected {
      background-color: #c19ae7;
    }

    .submit-button {
      margin-top: 20px;
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      background-color: #4D0FB1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .section-title {
      margin-top: 40px;
      font-size: 1.2rem;
    }

    .ministry-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }

    .ministry-card {
      background-color: #fef9ef;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .ministry-card:hover {
      transform: translateY(-2px);
    }

    .ministry-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background-color: #e5d4f3;
      padding: 30px;
      border-radius: 20px;
      width: 85%;
      max-width: 400px;
      position: relative;
      text-align: center;
    }

    .modal img {
      width: 60px;
      margin-bottom: 15px;
    }

    .modal h3 {
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .enroll-button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #fff;
      color: #4D0FB1;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4D0FB1;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    #loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
  </style>
</head>
<body>

  <div class="header">
    <img src="https://lh3.googleusercontent.com/d/1VikC7CxegmubJZ1paeu4NXSS8W9Dgpf2" alt="Logo">
  </div>

<div id="loading-spinner" style="display: none;">
  <div class="spinner"></div>
</div>

  
  <!-- Talent Section -->
<div id="talent-section">
  <h1>Kamu merasa memiliki talenta apa?</h1>
  <p class="subtitle">Karena kamu diciptakan Tuhan dengan banyak talenta, kamu boleh pilih lebih dari satu ya! Kamu juga boleh pilih skill yang pengen kamu kembangin.</p>
  <div id="talents" class="talent-container"></div>
  <button class="submit-button" onclick="submitTalents()">Submit</button>
</div>

<!-- Ministry Section (hidden initially) -->
<div id="ministry-section" style="display: none;">
  <h2 class="section-title">What We Think You'll Fit</h2>
  <div id="suggested" class="ministry-grid"></div>

  <h2 class="section-title">New Things to Try</h2>
  <div id="others" class="ministry-grid"></div>
</div>


  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()">Ã—</button>
      <img id="modalIcon" src="" alt="Icon">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <button id="enrollBtn" class="enroll-button">Enroll and Connect</button>
    </div>
  </div>

  <script>
    const email = localStorage.getItem("email");
    if (!email) {
      window.location.href = "https://thunderyouth.gkiguntur.com/login?redirect=pelayanan";
    }
    const baseurl = "https://script.google.com/macros/s/AKfycbwMZAEMfeT-GIZgcvOWi8Kw0kpo7OZEpBb-gPHhXvDDtYfFqeyzuCDRdS2-PUReZzO0/exec";

    const selectedTalents = new Set();

    let allTalents = [];

    function showSpinner() {
  document.getElementById('loading-spinner').style.display = 'block';
}

function hideSpinner() {
  document.getElementById('loading-spinner').style.display = 'none';
}


function fetchTalents() {
  showSpinner();
  fetch(`${baseurl}?page=GetTalenta`)
    .then(res => res.json())
    .then(data => {
      allTalents = data; // Store all talents
      const container = document.getElementById('talents');
      data.forEach(talent => {
        const btn = document.createElement('button');
        btn.className = 'talent-button';
        btn.innerText = capitalize(talent.nama);

        btn.onclick = () => {
          btn.classList.toggle('selected');
          const exists = Array.from(selectedTalents).find(t => t.id === talent.id);
          if (exists) {
            selectedTalents.delete(exists);
          } else {
            selectedTalents.add(talent);
          }
        };

        container.appendChild(btn);
      });  
      hideSpinner();
    });
}

    function fetchMinistries(code, targetId) {
  console.log(`Fetching ministries for code(s): ${code} into container: ${targetId}`);
  
  const container = document.getElementById(targetId);
  container.innerHTML = ""; // Clear previous results first
  fetch(`${baseurl}?page=GetPelayanan&code=${code}`)
    .then(res => {
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      return res.json();
    })
    .then(data => {
      console.log('Received ministries:', data);

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML = "<p>No ministries found.</p>";
        return;
      }

      data.forEach(min => {
        const card = document.createElement('div');
        card.className = 'ministry-card';
        card.innerHTML = `
          <img src="${min.iconUrl}" alt="${min.name}" />
          <div>${min.name}</div>
        `;
        card.onclick = () => showModal(min);
        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error("Fetch error:", err);
      container.innerHTML = "<p>Error loading ministries.</p>";
    });
}

    
function submitTalents() {
  const chosen = Array.from(selectedTalents);

  if (chosen.length === 0) {
    alert("Silakan pilih minimal satu talenta terlebih dahulu.");
    return;
  }

  const email = localStorage.getItem("email") || "";
  const code = chosen.map(t => t.id).join(',');

  // Encode parameters
  const params = new URLSearchParams({
    page: 'SubmitTalenta',
    email: email,
    code: code
  });

  // Build full URL
  const url = `${baseurl}?${params.toString()}`;

  // Send GET request
  fetch(url)
    .then(res => {
      if (!res.ok) throw new Error('Network response was not ok');
      return res.json();
    })
    .then(data => {
      console.log('Save response:', data);

      // UI toggle
      document.getElementById('talent-section').style.display = 'none';
      document.getElementById('ministry-section').style.display = 'block';

      // Get selected and unselected talent IDs
      const selectedIds = chosen.map(t => t.id);
      const unselectedIds = allTalents
        .filter(t => !selectedIds.includes(t.id))
        .map(t => t.id);

      // Fetch ministries based on selected talents
      if (selectedIds.length > 0) {
        const selectedParam = encodeURIComponent(selectedIds.join(','));
        fetchMinistries(selectedParam, 'suggested');
      }

      // Fetch ministries based on unselected talents
      if (unselectedIds.length > 0) {
        const unselectedParam = encodeURIComponent(unselectedIds.join(','));
        fetchMinistries(unselectedParam, 'others');
      }
    })
    .catch(err => {
      console.error('Failed to save talents:', err);
      alert('Gagal menyimpan talenta. Silakan coba lagi.');
    });
}

    
function showModal(min) {
  // Set modal content
  document.getElementById('modalIcon').src = min.iconUrl;
  document.getElementById('modalTitle').innerText = min.name;
  document.getElementById('modalDesc').innerText = min.description;

  // Set enroll button behavior
  document.getElementById('enrollBtn').onclick = () => {
    const email = localStorage.getItem("email") || "";
    const nama = min.name;

    const params = new URLSearchParams({
      page: "SubmitPelayanan",
      email: email,
      nama: nama
    });

    const url = `${baseurl}?${params.toString()}`;
    
    // Send GET request to enroll the user
    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(data => {
        // Hide modal
        document.getElementById('modalOverlay').style.display = 'none';

        // Ask user if they want to connect now
        const confirmConnect = confirm("Kamu sudah terdaftar di pelayanan ini.\nMau langsung terhubung sekarang?");
        if (confirmConnect) {
          window.location.href = min.link; // Redirect to WhatsApp or other link
        } else {
          alert("Kamu bisa terhubung kapan saja lewat halaman ini.");
        }
      })
      .catch(err => {
        console.error("Failed to submit pelayanan:", err);
        alert("Gagal mendaftar pelayanan. Silakan coba lagi.");
      });
  };

  // Show modal
  document.getElementById('modalOverlay').style.display = 'flex';
}


    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
    }

    function capitalize(text) {
      return text.split(" ").map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(" ");
    }


    // Initial load
    fetchTalents();
    
  </script>
</body>
</html>
