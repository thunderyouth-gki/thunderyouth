<!DOCTYPE html>
<html lang="id">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://github.com/thunderyouth-gki/thunderyouth/blob/main/logo.png?raw=true">
  <title>Pelayanan | Thunder Youth</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
     * {
          box-sizing: border-box;
        }
    body {
      font-family: 'Poppins', sans-serif;
      padding-left: 20px;
      width : 90vw;
      background-color: #f8f8f8;
      min-height:120vh;
      overflow-x: hidden;
    }

    .header {
      position: sticky;
      width: 100%;
      height: 30px; /* Ensures a consistent height */
      padding-top: 10px;
      padding-bottom: 10px;
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      
    }
    .header img {
      height: 25px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }

    .subtitle {
      margin-bottom: 30px;
      font-size: 1rem;
      color: #444;
    }

    .talent-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    h1, h2 {
      color:#4D0FB1;
    }

    p {
      color:#252424
    }

    .talent-button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #e5d4f3;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .talent-button.selected {
      background-color: #c19ae7;
    }

    .submit-button {
      margin-top: 20px;
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      background-color: #4D0FB1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .section-title {
      margin-top: 40px;
      font-size: 1.2rem;
    }

    .ministry-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }

    .ministry-card {
      background-color: #fef9ef;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .ministry-card:hover {
      transform: translateY(-2px);
    }

    .ministry-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background-color: #e5d4f3;
      padding: 30px;
      border-radius: 20px;
      width: 85%;
      max-width: 400px;
      position: relative;
      text-align: center;
    }

    .modal img {
      width: 60px;
      margin-bottom: 15px;
    }

    .modal h3 {
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .enroll-button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #fff;
      color: #4D0FB1;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4D0FB1;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    #loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10001;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #editTalentsBtn {
  position: absolute;
  top: 10px;
  right: 20px;
  z-index: 100;
  padding: 10px 18px;
  background-color: #4D0FB1;
  color: white;
  border: none;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

    
  </style>
</head>
<body>

  <div class="header">
    <img src="https://lh3.googleusercontent.com/d/1VikC7CxegmubJZ1paeu4NXSS8W9Dgpf2" alt="Logo">
  </div>

  <button id="editTalentsBtn" onclick="editTalents()" style="display: none;">Back</button>

  
<div id="loading-spinner" style="display: none;">
  <div class="spinner"></div>
</div>

  
  <!-- Talent Section -->
<div id="talent-section">
  <h1>Kamu merasa memiliki talenta apa?</h1>
  <p class="subtitle">Karena Tuhan menciptakan kamu dengan banyak talenta, kamu boleh pilih lebih dari satu ya! Kamu juga boleh pilih skill yang pengen kamu kembangin.</p>
  <div id="talents" class="talent-container"></div>
  <button class="submit-button" onclick="submitTalents()">Submit</button>
</div>

<!-- Ministry Section (hidden initially) -->
<div id="ministry-section" style="display: none;">
  <h2 class="section-title">What We Think You'll Fit</h2>
  <div id="suggested" class="ministry-grid"></div>

  <h2 class="section-title">New Things to Try</h2>
  <div id="others" class="ministry-grid"></div>
</div>

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()">Ã—</button>
      <img id="modalIcon" src="" alt="Icon">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <button id="enrollBtn" class="enroll-button">Enroll and Connect</button>
    </div>
  </div>

  
<script>
const email = localStorage.getItem("email");
if (!email) {
  window.location.href = "https://thunderyouth.gkiguntur.com/login?redirect=pelayanan";
}

const baseurl = "https://script.google.com/macros/s/AKfycbwMZAEMfeT-GIZgcvOWi8Kw0kpo7OZEpBb-gPHhXvDDtYfFqeyzuCDRdS2-PUReZzO0/exec";
const urlParams = new URLSearchParams(window.location.search);
const eventName = urlParams.get('event') || 'Sunday Service';
sendAttendance(email, eventName);

const selectedTalents = new Set();
let allTalents = [];
const shownMinistries = new Set();

function showSpinner() {
  document.getElementById('loading-spinner').style.display = 'block';
}

function hideSpinner() {
  document.getElementById('loading-spinner').style.display = 'none';
}

function capitalize(text) {
  return text.split(" ").map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(" ");
}

function closeModal() {
  document.getElementById('modalOverlay').style.display = 'none';
}

function editTalents() {
  localStorage.removeItem('talentCode');
  document.getElementById('ministry-section').style.display = 'none';
  document.getElementById('editTalentsBtn').style.display = 'none';
  document.getElementById('talent-section').style.display = 'block';
  document.querySelectorAll('.talent-button.selected').forEach(btn => {
    btn.classList.remove('selected');
  });
  selectedTalents.clear();
}

function sendAttendance(email, eventName) {
  fetch(`${baseurl}?page=Attendance&event=${encodeURIComponent(eventName)}&email=${encodeURIComponent(email)}`)
    .catch(err => console.error("Failed to send attendance:", err));
}

function showModal(min) {
  document.getElementById('modalIcon').src = min.iconUrl;
  document.getElementById('modalTitle').innerText = min.name;
  document.getElementById('modalDesc').innerText = min.description;

  document.getElementById('enrollBtn').onclick = () => {
    showSpinner();
    const email = localStorage.getItem("email") || "";
    const nama = min.name;

    const params = new URLSearchParams({
      page: "SubmitPelayanan",
      email: email,
      nama: nama
    });

    const url = `${baseurl}?${params.toString()}`;
    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(data => {
        hideSpinner();
        document.getElementById('modalOverlay').style.display = 'none';
        const confirmConnect = confirm("Kamu sudah terdaftar di pelayanan ini.\nMau langsung terhubung sekarang?");
        if (confirmConnect) {
            window.location.href = min.link;
        } else {
          alert("Kamu bisa terhubung kapan saja lewat halaman ini.");
        }
      })
      .catch(err => {
        console.error("Failed to submit pelayanan:", err);
        alert("Gagal mendaftar pelayanan. Silakan coba lagi.");
        hideSpinner();
      });
  };

  document.getElementById('modalOverlay').style.display = 'flex';
}

function fetchMinistries(code, targetId) {
  return new Promise((resolve, reject) => {
    showSpinner();
    const container = document.getElementById(targetId);
    container.innerHTML = "";

    fetch(`${baseurl}?page=GetPelayanan&code=${encodeURIComponent(code)}`)
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        return res.json();
      })
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = "<p>No ministries found.</p>";
          resolve();
          return;
        }

        data.forEach(min => {
          const uniqueKey = `${min.name}-${min.iconUrl}`;
          if (shownMinistries.has(uniqueKey)) return;
          shownMinistries.add(uniqueKey);

          const card = document.createElement('div');
          card.className = 'ministry-card';
          card.innerHTML = `
            <img src="${min.iconUrl}" alt="${min.name}" />
            <div>${min.name}</div>
          `;
          card.onclick = () => showModal(min);
          container.appendChild(card);
        });

        resolve();
      })
      .catch(err => {
        console.error("Fetch error:", err);
        container.innerHTML = "<p>Error loading ministries.</p>";
        reject(err);
      });
  });
}

function fetchTalents() {
  showSpinner();
  fetch(`${baseurl}?page=GetTalenta`)
    .then(res => res.json())
    .then(data => {
      allTalents = data;
      const container = document.getElementById('talents');
      container.innerHTML = "";

      data.forEach(talent => {
        const btn = document.createElement('button');
        btn.className = 'talent-button';
        btn.innerText = capitalize(talent.nama);
        btn.onclick = () => {
          btn.classList.toggle('selected');
          const exists = Array.from(selectedTalents).find(t => t.id === talent.id);
          if (exists) {
            selectedTalents.delete(exists);
          } else {
            selectedTalents.add(talent);
          }
        };
        container.appendChild(btn);
      });

      const savedCode = localStorage.getItem('talentCode');
      if (savedCode) {
        document.getElementById('talent-section').style.display = 'none';
        document.getElementById('ministry-section').style.display = 'block';
        document.getElementById('editTalentsBtn').style.display = 'block';

        const selectedIds = savedCode.split(',');
        const unselectedIds = allTalents
          .filter(t => !selectedIds.includes(t.id))
          .map(t => t.id);

        shownMinistries.clear();

        const fetchPromises = [];

        if (selectedIds.length > 0) {
          const selectedParam = encodeURIComponent(selectedIds.join(','));
          fetchPromises.push(fetchMinistries(selectedParam, 'suggested'));
        }

        if (unselectedIds.length > 0) {
          const unselectedParam = encodeURIComponent(unselectedIds.join(','));
          fetchPromises.push(fetchMinistries(unselectedParam, 'others'));
        }

        Promise.all(fetchPromises).then(hideSpinner).catch(err => {
          console.error("Ministry fetch error:", err);
          hideSpinner();
        });
      } else {
        hideSpinner();
      }
    })
    .catch(err => {
      console.error("Failed to load talents:", err);
      hideSpinner();
    });
}

function submitTalents() {
  const chosen = Array.from(selectedTalents);

  if (chosen.length === 0) {
    alert("Silakan pilih minimal satu talenta terlebih dahulu.");
    return;
  }

  showSpinner();

  const email = localStorage.getItem("email") || "";
  const code = chosen.map(t => t.id).join(',');

  localStorage.setItem('talentCode', code);

  const params = new URLSearchParams({
    page: 'SubmitTalenta',
    email: email,
    code: code
  });

  const url = `${baseurl}?${params.toString()}`;

  fetch(url)
    .then(res => {
      if (!res.ok) throw new Error('Network response was not ok');
      return res.json();
    })
    .then(data => {
      console.log('Save response:', data);
      document.getElementById('talent-section').style.display = 'none';
      document.getElementById('ministry-section').style.display = 'block';
      document.getElementById('editTalentsBtn').style.display = 'block';

      const selectedIds = chosen.map(t => t.id);
      const unselectedIds = allTalents
        .filter(t => !selectedIds.includes(t.id))
        .map(t => t.id);

      shownMinistries.clear();

      const fetchPromises = [];

      if (selectedIds.length > 0) {
        const selectedParam = encodeURIComponent(selectedIds.join(','));
        fetchPromises.push(fetchMinistries(selectedParam, 'suggested'));
      }

      if (unselectedIds.length > 0) {
        const unselectedParam = encodeURIComponent(unselectedIds.join(','));
        fetchPromises.push(fetchMinistries(unselectedParam, 'others'));
      }

      return Promise.all(fetchPromises);
    })
    .then(hideSpinner)
    .catch(err => {
      console.error('Failed to save talents or fetch ministries:', err);
      alert('Gagal menyimpan talenta atau memuat pelayanan. Silakan coba lagi.');
      hideSpinner();
    });
}

// Initialize
fetchTalents();
</script>


</body>
</html>
