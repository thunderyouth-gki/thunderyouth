<script>
  const scriptBaseUrl = "https://script.google.com/macros/s/AKfycbwMZAEMfeT-GIZgcvOWi8Kw0kpo7OZEpBb-gPHhXvDDtYfFqeyzuCDRdS2-PUReZzO0/exec";
  const urlParams = new URLSearchParams(window.location.search);
  const eventParam = urlParams.get("event") || "Sunday Service";

function showCompleteProfilePopup() {
  document.getElementById('profile-popup').classList.remove('hidden');
}

function redirectToProfile() {
  window.location.href = "https://thunderyouth.gkiguntur.com/profile?redirect=warta";
}

  function toggleIcon(selectedElement) {
    document.querySelectorAll('.footer-item').forEach(item => {
      item.classList.remove('active');
      const img = item.querySelector('img');
      img.src = img.dataset.default;
    });

    selectedElement.classList.add('active');
    const selectedImg = selectedElement.querySelector('img');
    selectedImg.src = selectedImg.dataset.active;
  }

  let lastScrollTop = 0;
  const footer = document.getElementById("footer");

  window.addEventListener("scroll", function () {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    if (scrollTop > lastScrollTop) {
      footer.classList.remove("show");
      footer.classList.add("hide");
    } else {
      footer.classList.remove("hide");
      footer.classList.add("show");
    }
    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
  });


function fetchProfile(email) {
  return fetch(`${scriptBaseUrl}?page=GetProfile&email=${email}`)
    .then(res => res.json())
    .then(profile => {
      document.querySelector(".attendance-static-text").innerText = `Hi ${profile[1]}!`;

      if (profile[4] === "-") {
        showCompleteProfilePopup();
      }
    })
    .catch(err => console.error("Error fetching profile:", err));
    }




  function fetchEvents() {
    return fetch(`${scriptBaseUrl}?page=EventsList`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("upcoming-events");
        const events = data.events || [];

        if (events.length === 0 || !events.some(e => e.eventName && e.date && e.date !== "Invalid Date")) {
          container.style.display = "none";
          return;
        }

        events.forEach(event => {
          if (!event.eventName || !event.date || event.date === "Invalid Date") return;

          const wrapper = document.createElement(event.linkRegistration ? "a" : "div");
          wrapper.className = "event-card-wrapper" + (event.linkRegistration ? "" : " disabled");
          if (event.linkRegistration) {
            wrapper.href = event.linkRegistration;
            wrapper.target = "_blank";
          }

          wrapper.innerHTML = `
            <div class="event-card">
              <div class="event-date">
                <div class="event-daymonth">${event.date.toUpperCase()}</div>
                <div class="event-time">${event.time || ""}</div>
              </div>
              <div class="separator"></div>
              <div class="event-details">
                ${event.tagKegiatan ? `<span class="event-tag">${event.tagKegiatan}</span>` : ""}
                <div class="event-title">${event.eventName}</div>
                <div class="event-meta">
                  <img src="https://cdn-icons-png.flaticon.com/512/684/684809.png" alt="Location">
                  ${event.location || ""}${event.fee ? " | HTM: " + event.fee : ""}
                </div>
              </div>
            </div>
          `;
          container.appendChild(wrapper);
        });
      })
      .catch(err => console.error("Error fetching events:", err));
  }

  function fetchBanners() {
    return fetch(`${scriptBaseUrl}?page=Banner`)
      .then(res => res.json())
      .then(banners => {
        const wrapper = document.getElementById("bannerWrapper");
        banners.forEach((banner, i) => {
          const slide = document.createElement("div");
          slide.className = "swiper-slide";
          if (banner.directUrl) {
            slide.innerHTML = `
              <a href="${banner.directUrl}" target="_blank">
                <img src="${banner.bannerAsset}" alt="Banner ${i + 1}">
              </a>
            `;
          } else {
            slide.innerHTML = `<img src="${banner.bannerAsset}" alt="Banner ${i + 1}">`;
          }
          wrapper.appendChild(slide);
        });

        new Swiper('.swiper', {
          direction: 'horizontal',
          loop: true,
          autoplay: {
            delay: 10000,
            disableOnInteraction: false
          },
          slidesPerView: 1,
          spaceBetween: 20,
          pagination: {
            el: '.swiper-pagination',
            clickable: true
          }
        });
      })
      .catch(err => console.error("Error fetching banners:", err));
  }

  document.getElementById('textForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const text = document.getElementById('longText').value.trim();
    const email = localStorage.getItem("email");

    if (!email) return alert("Email not found.");
    if (!text) return alert("Prayer cannot be empty.");

    fetch(`${scriptBaseUrl}?page=DoaSyafaat&text=${encodeURIComponent(text)}&email=${encodeURIComponent(email)}`)
      .then(res => {
        if (res.ok) {
          document.getElementById('textForm').reset();
          alert("Prayer submitted.");
        } else {
          alert("Submission failed.");
        }
      })
      .catch(err => {
        console.error("Error submitting prayer:", err);
        alert("Error submitting prayer.");
      });
  });

    function fetchLandingPageMessage(email, eventName) {
  return fetch(`${scriptBaseUrl}?page=Attendance&event=${encodeURIComponent(eventName)}&email=${encodeURIComponent(email)}`)
    .then(res => res.json())
    .then(data => {
      const message = data.landingPageMessage || "Welcome!";
      document.getElementById("dynamicText").textContent = message;
    })
    .catch(err => {
      console.error("Failed to fetch landing page message:", err);
    });
}

    function delay(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
