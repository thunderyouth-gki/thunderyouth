<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TurnJS Flipbook</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js (working CDN mirror) -->
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #flipbook {
    width: 800px;
    height: 500px;
  }

  #flipbook .page {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
  }
</style>
</head>
<body>

<div id="flipbook">
  <div class="page" style="background-image:url('https://lh3.googleusercontent.com/d/1qTGyMnPWnp8nQo5CLRg6tFu0YfJ5qzOQ')"></div>
  <div class="page" style="background-image:url('https://lh3.googleusercontent.com/d/1Hbt6_PmeBtZViQaBUCZ-wsHQDiHpuiph')"></div>
  <div class="page" style="background-image:url('https://lh3.googleusercontent.com/d/1aAZU0MWp1I8zMDrbfJ6hqhUOq4ZNJazc')"></div>
  <div class="page" style="background-image:url('https://lh3.googleusercontent.com/d/15lWj1rgA6TeeXh1NdoDgSVJPuzXcxEoe')"></div>
</div>

<script>
$(function(){
  $("#flipbook").turn({
    width: 800,
    height: 500,
    autoCenter: true,
    gradients: true,
    acceleration: true,
    elevation: 50,        // page bending effect
    duration: 700         // animation smoothness
  });
});
</script>

</body>
</html>
