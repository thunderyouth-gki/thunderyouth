<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook – Portrait & Landscape Safe</title>

  <!-- jQuery 1.7 -->
  <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>

  <!-- Turn.js (jQuery 1.x compatible) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Default: PORTRAIT (single page, centered) */
    #flipbook {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translate(-50%, -50%);
    }

    #flipbook .page {
      background: white;
      border: 1px solid #ddd;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* LANDSCAPE override */
    @media (orientation: landscape) {
      #flipbook {
        left: auto;
        right: 40%;
        top: 50%;
        transform: translateY(-50%);
      }
    }

    @media (orientation: portrait) {
      .container {
        width: 170vw;
        height: 100vh;
      }
    }

    .nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      width: 40px;
      height: 60px;
      cursor: pointer;
      font-size: 24px;
      z-index: 10;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>

  <div class="container">

    <button class="nav prev">‹</button>

    <div id="flipbook">
      <div class="page">
        <img src="https://lh3.googleusercontent.com/d/1kT142XCT5ajPqqUwbuSjJ2ScUKgGi2Ze" />
      </div>
      <div class="page"></div>

      <div class="page">
        <img src="https://lh3.googleusercontent.com/d/190dWKa7vP0RImxAWDUO4wqZGOtJa2Aqc" />
      </div>
      <div class="page"></div>

      <div class="page">
        <img src="https://lh3.googleusercontent.com/d/1MgBRikoNd8j-qHjJkpsK9EIHfjxfHDOb" />
      </div>
    </div>

    <button class="nav next">›</button>

  </div>

  <script>
    $(function () {

      var A4_RATIO = 707 / 500; // 1.414

      $('#flipbook').turn({
        autoCenter: false,
        display: 'double'
      });

      function resizeFlipbook() {
        var w = $('.container').width();
        var h = $('.container').height();
        var isPortrait = h > w; // orientation check

        var pageHeight = h;
        var pageWidth = pageHeight * A4_RATIO;

        if (pageWidth > w) {
          pageWidth = w;
          pageHeight = pageWidth / A4_RATIO;
        }

        // In portrait, keep DOUBLE pages but scale them down
        if (isPortrait) {
          $('#flipbook').turn('display', 'double');

          // Fit TWO pages inside portrait screen
          var spreadWidth = pageWidth * 2;
          var scale = Math.min(w / spreadWidth, h / pageHeight);

          $('#flipbook').turn(
            'size',
            spreadWidth * scale,
            pageHeight * scale
          );
        } else {
          // Landscape: normal double-page spread
          $('#flipbook').turn('display', 'double');
          $('#flipbook').turn('size', pageWidth * 2, pageHeight);
        }
      }

      resizeFlipbook();
      $(window).on('resize orientationchange', resizeFlipbook);

      $('.next').on('click', function () {
        $('#flipbook').turn('next');
      });

      $('.prev').on('click', function () {
        $('#flipbook').turn('previous');
      });

    });
  </script>

</body>
</html>
