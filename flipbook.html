<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook (jQuery 1.7 + Turn.js)</title>

  <!-- jQuery 1.7 -->
  <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>

  <!-- Turn.js (classic build compatible with jQuery 1.x) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
    }

    #flipbook {
      width: 600px;
      height: 400px;
    }

    #flipbook .page {
      background: white;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      width: 40px;
      height: 60px;
      cursor: pointer;
      font-size: 24px;
    }

    .prev { left: -50px; }
    .next { right: -50px; }
  </style>
</head>
<body>

  <div class="container">
    <button class="nav prev">‹</button>

    <div id="flipbook">
      <div class="page">Cover</div>
      <div class="page">Page 1</div>
      <div class="page">Page 2</div>
      <div class="page">Page 3</div>
      <div class="page">Back</div>
    </div>

    <button class="nav next">›</button>
  </div>

  <script>
    $(function () {
      $('#flipbook').turn({
        width: 600,
        height: 400,
        autoCenter: true
      });

      $('.next').click(function () {
        $('#flipbook').turn('next');
      });

      $('.prev').click(function () {
        $('#flipbook').turn('previous');
      });
    });
  </script>

</body>
</html>
