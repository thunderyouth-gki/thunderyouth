<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flipbook – Camera Page</title>

<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #f2f2f2;
}

.container {
  width: 100vw;
  height: 100vh;
  background: #F8F7F3;
}

/* ===== FLIPBOOK ===== */
#flipbook {
  position: fixed;
  left: 50%;
  transform: translateX(-75%);
}

#flipbook .page {
  background: white;
  border: 1px solid #ddd;
  overflow: hidden;
  position: relative;
}

.page.front img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.page.back {
  background: transparent;
}

/* ===== CAMERA OVERLAY ===== */
.camera-layer {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

.camera-box {
  width: 70%;
  aspect-ratio: 3 / 4;
  background: black;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  pointer-events: auto;
}

.camera-box video,
.camera-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.camera-btn {
  position: absolute;
  bottom: 8px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
}

/* ===== NAV ===== */
.nav {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: none;
  width: 40px;
  height: 60px;
  font-size: 24px;
  cursor: pointer;
  z-index: 10;
}
.prev { left: 10px; }
.next { right: 10px; }

/* ===== FULLSCREEN ===== */
.fullscreen-btn {
  position: fixed;
  right: 12px;
  bottom: 12px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,0.65);
  color: white;
  font-size: 20px;
  cursor: pointer;
  z-index: 20;
}
</style>
</head>

<body>

<div class="container" id="app">

<button class="nav prev">‹</button>

<div id="flipbook">

  <div class="page front">
    <img src="https://lh3.googleusercontent.com/d/1kT142XCT5ajPqqUwbuSjJ2ScUKgGi2Ze">
  </div>
  <div class="page back"></div>

  <div class="page front">
    <img src="https://lh3.googleusercontent.com/d/190dWKa7vP0RImxAWDUO4wqZGOtJa2Aqc">
  </div>
  <div class="page back"></div>

  <!-- ===== PAGE 5 : CAMERA PAGE ===== -->
  <div class="page front" id="cameraPage">
    <img src="https://lh3.googleusercontent.com/d/1MgBRikoNd8j-qHjJkpsK9EIHfjxfHDOb">

    <div class="camera-layer">
      <div class="camera-box">
        <video id="camera" autoplay playsinline></video>
        <img id="photo" style="display:none">
        <button class="camera-btn" id="snapBtn">Take Photo</button>
      </div>
    </div>
  </div>
  <div class="page back"></div>

</div>

<button class="nav next">›</button>
<button class="fullscreen-btn" id="fullscreenBtn">⛶</button>

</div>

<script>
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
if (isIOS) $('#fullscreenBtn').hide();

$(function () {

  const A4_RATIO = 707 / 500;

  $('#flipbook').turn({
    display: 'double',
    autoCenter: false
  });

  function resizeFlipbook() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    let pageHeight = h * 0.95;
    let pageWidth = pageHeight * A4_RATIO;

    if (pageWidth > w * 0.9) {
      pageWidth = w * 0.9;
      pageHeight = pageWidth / A4_RATIO;
    }

    $('#flipbook').turn('size', pageWidth * 2, pageHeight);
    $('#flipbook').css('top', (h - pageHeight) / 2 + 'px');
  }

  resizeFlipbook();
  $(window).on('resize orientationchange', resizeFlipbook);

  $('.next').click(() => $('#flipbook').turn('next'));
  $('.prev').click(() => $('#flipbook').turn('previous'));
