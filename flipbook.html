<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flipbook – Camera on Page 5</title>

<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #f2f2f2;
}

.container {
  width: 100vw;
  height: 100vh;
  background: #F8F7F3;
}

/* ===== FLIPBOOK ===== */
#flipbook {
  position: fixed;
  left: 50%;
  transform: translateX(-75%);
}

#flipbook .page {
  background: white;
  border: 1px solid #ddd;
  overflow: hidden;
}

/* Image pages */
.page.front img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.page.back {
  background: transparent;
}

/* ===== CAMERA PAGE ===== */
.camera-page {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 12px;
}

.camera-page video,
.camera-page img {
  width: 100%;
  max-height: 60%;
  object-fit: cover;
  border-radius: 8px;
  background: #000;
}

.camera-page button {
  padding: 8px 16px;
  border: none;
  background: #000;
  color: #fff;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
}

/* ===== NAV ===== */
.nav {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: none;
  width: 40px;
  height: 60px;
  font-size: 24px;
  cursor: pointer;
  z-index: 10;
}
.prev { left: 10px; }
.next { right: 10px; }

/* ===== FULLSCREEN ===== */
.fullscreen-btn {
  position: fixed;
  right: 12px;
  bottom: 12px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,0.65);
  color: white;
  font-size: 20px;
  cursor: pointer;
  z-index: 20;
}
</style>
</head>

<body>

<div class="container" id="app">

  <button class="nav prev">‹</button>

  <div id="flipbook">

    <!-- Page 1 -->
    <div class="page front">
      <img src="https://lh3.googleusercontent.com/d/1kT142XCT5ajPqqUwbuSjJ2ScUKgGi2Ze">
    </div>
    <div class="page back"></div>

    <!-- Page 3 -->
    <div class="page front">
      <img src="https://lh3.googleusercontent.com/d/190dWKa7vP0RImxAWDUO4wqZGOtJa2Aqc">
    </div>
    <div class="page back"></div>

    <!-- PAGE 5 – CAMERA -->
    <div class="page front camera-page" id="cameraPage">
      <video id="camera" autoplay playsinline></video>
      <button id="captureBtn">Take Photo</button>
      <canvas id="canvas" style="display:none;"></canvas>
      <img id="preview" alt="Preview">
    </div>
    <div class="page back"></div>

  </div>

  <button class="nav next">›</button>
  <button class="fullscreen-btn" id="fullscreenBtn">⛶</button>

</div>

<script>
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
if (isIOS) $('#fullscreenBtn').hide();

let stream = null;
const video = document.getElementById('camera');
const canvas = document.getElementById('canvas');
const preview = document.getElementById('preview');

function startCamera() {
  if (stream) return;

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(s => {
      stream = s;
      video.srcObject = stream;
    })
    .catch(err => console.error('Camera error:', err));
}

function stopCamera() {
  if (!stream) return;
  stream.getTracks().forEach(t => t.stop());
  stream = null;
  video.srcObject = null;
}

$('#captureBtn').on('click', () => {
  const w = video.videoWidth;
  const h = video.videoHeight;
  canvas.width = w;
  canvas.height = h;
  canvas.getContext('2d').drawImage(video, 0, 0, w, h);
  preview.src = canvas.toDataURL('image/png');
});

$(function () {

  const A4_RATIO = 707 / 500;

  $('#flipbook').turn({
    display: 'double',
    autoCenter: false,
    when: {
      turned: function (e, page) {
        // Page 5 logic
        if (page === 5) startCamera();
        else stopCamera();
      }
    }
  });

  function resizeFlipbook() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    let pageHeight = h * 0.95;
    let pageWidth = pageHeight * A4_RATIO;

    if (pageWidth > w * 0.9) {
      pageWidth = w * 0.9;
      pageHeight = pageWidth / A4_RATIO;
    }

    $('#flipbook').turn('size', pageWidth * 2, pageHeight);

    const top = (h - $('#flipbook').height()) / 2;
    $('#flipbook').css('top', `${top}px`);
  }

  resizeFlipbook();
  $(window).on('resize orientationchange', resizeFlipbook);

  $('.next').click(() => $('#flipbook').turn('next'));
  $('.prev').click(() => $('#flipbook').turn('previous'));

  const elem = document.getElementById('app');
  $('#fullscreenBtn').on('click', function () {
    if (!document.fullscreenElement) elem.requestFullscreen();
    else document.exitFullscreen();
  });

});
</script>

</body>
</html>
