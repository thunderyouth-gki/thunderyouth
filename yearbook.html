<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook ‚Äì Portrait & Landscape Safe</title>

  <!-- jQuery 1.7 -->
  <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>

  <!-- Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #FEECCF;
      align-items: center;
    }

    /* ===== OVERLAY ===== */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      cursor: pointer;

      /* üîÅ Replace this with an image if you want */
      background: url("https://lh3.googleusercontent.com/d/1QeI8h3AA2GdYkdt3dhxfZUfci2T48vTG") center/cover no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay.hidden {
      display: none;
    }

    /* ===== FLIPBOOK ===== */
    #flipbook {
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translate(-50%, -50%);
    }

    #flipbook .page {
      background: white;
      border: 1px solid #ddd;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    @media (orientation: landscape) {
      .container {
        width: 100vw;
        height: 100vh;
      }
      
      #flipbook {
        left: auto;
        right: 50%;
        top: 50%;
        transform: translateY(-50%);
      }
    }

    @media (orientation: portrait) {
      .container {
        width: 170vw;
        height: 100vh;
      }
    }

    /* ===== NAV ===== */
    .nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      width: 40px;
      height: 60px;
      cursor: pointer;
      font-size: 24px;
      z-index: 10;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* ===== FULLSCREEN BUTTON ===== */
    .fullscreen-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(0,0,0,0.65);
      color: #fff;
      font-size: 20px;
      border: none;
      cursor: pointer;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay"></div>

  <div class="container">

    <button class="nav prev">‚Äπ</button>

    <div id="flipbook">
      <div class="page">
        <img src="https://lh3.googleusercontent.com/d/1kT142XCT5ajPqqUwbuSjJ2ScUKgGi2Ze" />
      </div>
      <div class="page"></div>

      <div class="page">
        <img src="https://lh3.googleusercontent.com/d/190dWKa7vP0RImxAWDUO4wqZGOtJa2Aqc" />
      </div>
      <div class="page"></div>

      <div class="page">
        <img src="https://lh3.googleusercontent.com/d/1MgBRikoNd8j-qHjJkpsK9EIHfjxfHDOb" />
      </div>
    </div>

    <button class="nav next">‚Ä∫</button>

    <!-- FULLSCREEN TOGGLE -->
    <button class="fullscreen-btn" id="fsBtn">‚õ∂</button>

  </div>

  <script>
    $(function () {

      var A4_RATIO = 707 / 500;

      $('#flipbook').turn({
        autoCenter: false,
        display: 'double'
      });

      function resizeFlipbook() {
        var w = $('.container').width();
        var h = $('.container').height();
        var isPortrait = h > w;

        var pageHeight = h;
        var pageWidth = pageHeight * A4_RATIO;

        if (pageWidth > w) {
          pageWidth = w;
          pageHeight = pageWidth / A4_RATIO;
        }

        if (isPortrait) {
          var spreadWidth = pageWidth * 2;
          var scale = Math.min(w / spreadWidth, h / pageHeight);

          $('#flipbook').turn(
            'size',
            spreadWidth * scale,
            pageHeight * scale
          );
        } else {
          $('#flipbook').turn('size', pageWidth * 2, pageHeight);
        }
      }

      resizeFlipbook();
      $(window).on('resize orientationchange', resizeFlipbook);

      $('.next').on('click', function () {
        $('#flipbook').turn('next');
      });

      $('.prev').on('click', function () {
        $('#flipbook').turn('previous');
      });

      /* ===== FULLSCREEN API ===== */
      function enterFullscreen() {
        var el = document.documentElement;
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      }

      function exitFullscreen() {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      }

      function isFullscreen() {
        return document.fullscreenElement || document.webkitFullscreenElement;
      }

      $('#fsBtn').on('click', function () {
        if (isFullscreen()) exitFullscreen();
        else enterFullscreen();
      });

      document.addEventListener('fullscreenchange', updateFsIcon);
      document.addEventListener('webkitfullscreenchange', updateFsIcon);

      function updateFsIcon() {
        $('#fsBtn').text(isFullscreen() ? '‚úï' : '‚õ∂');
      }

      /* ===== OVERLAY TAP ===== */
      $('#overlay').on('click', function () {
        enterFullscreen();
        $(this).addClass('hidden');
      });

    });
  </script>

</body>
</html>
