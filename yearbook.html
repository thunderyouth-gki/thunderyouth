<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flipbook â€“ Double Display, Right Page Only</title>

<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #f2f2f2;
}

.container {
  width: 100vw;
  height: 100vh;
  background: #F8F7F3;
}

/* ===== FLIPBOOK ===== */
#flipbook {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-75%, -50%); /* show RIGHT page only */
}

#flipbook .page {
  background: white;
  border: 1px solid #ddd;
  overflow: hidden;
}

.page.front img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.page.back {
  background: transparent;
}

/* ===== NAV ===== */
.nav {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: none;
  width: 40px;
  height: 60px;
  font-size: 24px;
  cursor: pointer;
  z-index: 10;
}
.prev { left: 10px; }
.next { right: 10px; }

/* ===== FULLSCREEN BUTTON ===== */
.fullscreen-btn {
  position: fixed;
  right: 12px;
  bottom: 12px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,0.65);
  color: white;
  font-size: 20px;
  cursor: pointer;
  z-index: 20;
}
/* ===== OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 30;
  cursor: pointer;
}

.overlay img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}
</style>
</head>

<body>

<div class="container" id="app">

  <!-- OVERLAY -->
  <div class="overlay" id="overlay">
    <img src="https://lh3.googleusercontent.com/d/16NvS_32w4JaZazzhiaRpHJVe1TF71JY2" alt="Tap to start" />
  </div>

  <button class="nav prev">â€¹</button>

  <div id="flipbook">

    <div class="page front">
      <img src="https://lh3.googleusercontent.com/d/1kT142XCT5ajPqqUwbuSjJ2ScUKgGi2Ze">
    </div>
    <div class="page back"></div>

    <div class="page front">
      <img src="https://lh3.googleusercontent.com/d/190dWKa7vP0RImxAWDUO4wqZGOtJa2Aqc">
    </div>
    <div class="page back"></div>

    <div class="page front">
      <img src="https://lh3.googleusercontent.com/d/1MgBRikoNd8j-qHjJkpsK9EIHfjxfHDOb">
    </div>
    <div class="page back"></div>

  </div>

  <button class="nav next">â€º</button>

  <button class="fullscreen-btn" id="fullscreenBtn">â›¶</button>

</div>

<script>
$(function () {

  const A4_RATIO = 707 / 500;

  $('#flipbook').turn({
    display: 'double',
    autoCenter: false
  });

  function resizeFlipbook() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    let pageHeight = h * 0.95;
    let pageWidth = pageHeight * A4_RATIO;

    if (pageWidth > w * 0.9) {
      pageWidth = w * 0.9;
      pageHeight = pageWidth / A4_RATIO;
    }

    $('#flipbook').turn('size', pageWidth * 2, pageHeight);
  
    // ðŸ”‘ REAL vertical centering
    const bookHeight = $('#flipbook').height();
    const top = (h - bookHeight) / 2;

    $('#flipbook').css('top', `${top}px`);
  }

  resizeFlipbook();
  $(window).on('resize orientationchange', resizeFlipbook);

  $('.next').click(() => $('#flipbook').turn('next'));
  $('.prev').click(() => $('#flipbook').turn('previous'));

  /* ===== FULLSCREEN LOGIC ===== */
  const elem = document.getElementById('app');

  $('#fullscreenBtn').on('click', function () {
    if (!document.fullscreenElement) {
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    } else {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
    }
  });

  document.addEventListener('fullscreenchange', resizeFlipbook);
  document.addEventListener('webkitfullscreenchange', resizeFlipbook);

  /* ===== OVERLAY TAP TO FULLSCREEN ===== */
  $('#overlay').on('click', function () {
    $(this).fadeOut(200);

    if (!document.fullscreenElement) {
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    }
  });

});
</script>

</body>
</html>
